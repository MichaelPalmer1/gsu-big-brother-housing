<template name="residentStats">

    <!--Here to override some rules in custom.css, as opposed to getting placed in <head>-->
    <style>
        .tile-stats {
            padding-bottom: 15px;
        }
    </style>

    <div class="row top_tiles">
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="count">{{ resident_count }}</div>
                <h3>Total Residents</h3>

            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="count">{{ residents_present }}</div>
                <h3>Residents Present</h3>

            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="count">{{ residents_absent }}</div>
                <h3>Residents Absent</h3>

            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="count">{{ percent_present }}%</div>
                <h3>Percent Present</h3>

            </div>
        </div>
    </div>


    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Resident Presence</h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <canvas id="presenceChart">{{presenceChart}}</canvas>
            </div>
        </div>
    </div>


    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Popular Hours to be Present</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <canvas id="popularTimes">{{ popularTimesChart }}</canvas>
            </div>
        </div>
    </div>


    <div class="col-md-3 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Resident Demographics</h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <canvas id="demographicChart">{{demographicChart}}</canvas>
            </div>
        </div>
    </div>


</template>
