<template name="residentStats">

    <!--Here to override some rules in custom.css, as opposed to getting placed in <head>-->
    <style>
        .tile-stats {
            padding-bottom: 15px;
        }
    </style>

    <div class="row top_tiles">
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="count">{{ resident_count }}</div>
                <h3>Total Residents</h3>

            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="count">179</div>
                <h3>Residents Present</h3>

            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="count">179</div>
                <h3>Residents Absent</h3>

            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="count">179</div>
                <h3>Something Else</h3>

            </div>
        </div>
    </div>

</template>
